<header
	class="header-blue"
	style="
		background: linear-gradient(var(--bs-green) 50%, var(--bs-blue)),
			var(--bs-success);
	">
	<nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
		<div class="container-fluid">
			<a
				class="navbar-brand"
				href="#"
				style="
					color: var(--bs-white);
					font-size: 30px;
					border-color: var(--bs-red);
				"
				>QUACO</a
			>
			<button
				class="navbar-toggler"
				(click)="collapse = !collapse"
				(show)="collapse = true">
				<span class="visually-hidden">Toggle navigation</span
				><span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" [ngbCollapse]="collapse">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" routerLink="/services">Services</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" routerLink="/prices">Pricing</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Drive &amp; Earn</a>
					</li>
				</ul>
			</div>
			<div
				class="collapse navbar-collapse text-start d-flex justify-content-lg-end"
				id="navcol-2"
				style="text-align: left">
				<span *ngIf="!active" class="navbar-text actions">
					<a class="login" routerLink="/login">Log In</a
					><a
						class="btn btn-light action-button"
						role="button"
						routerLink="/signup"
						style="background: var(--bs-teal)"
						>Sign Up</a
					></span
				>
				<span *ngIf="active" class="navbar-text actions">
					<a
						class="btn btn-light action-button"
						role="button"
						routerLink="/users"
						>Profile</a
					></span
				>
			</div>
		</div>
	</nav>
	<div class="container hero" style="margin: 40px auto">
		<div class="row row-cols-2">
			<div class="col-6 col-lg-6 col-xl-5 offset-xl-1" style="padding: 0">
				<h1 style="margin: 60px 0px 24px">The revolution is here.</h1>
				<p>
					Whether you want to get from point a to b or point x to y, our
					professional and punctual drivers get the job done - at the most
					affordable price among competitors.
				</p>
				<button
					class="btn btn-light btn-lg action-button"
					[routerLink]="active ? '/users/' : '/login'"
					type="button">
					Change how you move
				</button>
			</div>
			<div class="col-6">
				<img
					src="assets/img/pexels-roman-odintsov-7906970.jpg"
					style="width: 100%" />
			</div>
		</div>
	</div>
</header>
