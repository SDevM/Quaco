<section
	class="login-dark"
	style="
		background: url('assets/img/pexels-suzukii-xingfu-674665.jpg') center /
			cover;
	">
	<nav
		class="navbar navbar-light navbar-expand-lg navigation-clean"
		style="background: rgba(255, 255, 255, 0); color: var(--bs-white)">
		<div class="container">
			<a class="navbar-brand" routerLink="/home" style="font-size: 30px"
				>QUACO</a
			>
			<div class="collapse navbar-collapse" id="navcol-1"></div>
		</div>
	</nav>
	<form #form="ngForm" style="max-width: 400px">
		<h2 class="visually-hidden">Login Form</h2>
		<div class="illustration">
			<i class="icon ion-key" style="color: var(--bs-success)"></i>
		</div>
		<div class="mb-3">
			<select
				required
				class="form-control"
				type="text"
				placeholder="Title"
				name="title"
				[(ngModel)]="user.title"
				required="">
				<option selected disabled [value]="undefined">
					Select a Title
				</option>
				<option
					style="color: black"
					*ngFor="let title of uService.titles"
					[value]="title._id">
					{{ title.title }}
				</option>
			</select>
		</div>
		<div class="mb-3">
			<input
				required
				class="form-control"
				type="text"
				placeholder="Name"
				name="name"
				[(ngModel)]="user.name"
				required="" />
		</div>
		<div class="mb-3">
			<input
				required
				class="form-control"
				type="text"
				placeholder="Username"
				name="username"
				[(ngModel)]="user.username"
				required="" />
		</div>
		<div class="mb-3">
			<input
				required
				class="form-control"
				type="email"
				name="email"
				placeholder="Email"
				email=""
				[(ngModel)]="user.email"
				required="" />
		</div>
		<div class="mb-3">
			<input
				required
				#place
				class="form-control"
				type="text"
				name="address"
				placeholder="Address"
				[value]="user.address ?? ''"
				required="" />
		</div>
		<div class="mb-3">
			<input
				required
				class="form-control"
				type="password"
				name="password"
				placeholder="Password"
				[(ngModel)]="user.password"
				required="" />
		</div>
		<div class="mb-3">
			<input
				required
				class="form-control"
				type="password"
				name="password"
				placeholder="Re-Enter Password"
				[pattern]="form.form.controls['password'].value"
				[required]="" />
		</div>
		<div class="mb-3">
			<label class="form-label" required
				>Profile Picture<input
					class="form-control"
					type="file"
					name="files"
					(change)="files($event.target)"
					required
			/></label>
		</div>
		<div class="mb-3">
			<button
				class="btn btn-primary d-block w-100"
				type="submit"
				style="background: var(--bs-success)"
				(click)="form.valid && user.address && submit()">
				Sign up
			</button>
		</div>
		<div class="mb-3">
			<button
				class="btn btn-primary d-block w-100"
				type="submit"
				style="background: var(--bs-success)"
				routerLink="/login">
				Already have an account?
			</button>
		</div>
	</form>
</section>
