<section
	style="
		background: url('assets/img/pexels-suzukii-xingfu-674665.jpg') center /
			cover;
		height: 1000px;
	">
	<nav
		class="navbar navbar-light navbar-expand-lg navigation-clean-button"
		style="background: rgba(255, 255, 255, 0)">
		<div class="container">
			<a
				class="navbar-brand"
				href="#"
				style="font-size: 30px; color: rgb(255, 255, 255)"
				>QUACO</a
			><button
				data-bs-toggle="collapse"
				class="navbar-toggler"
				data-bs-target="#navcol-1">
				<span class="visually-hidden">Toggle navigation</span
				><span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" [ngbCollapse]="collapse">
				<ul
					class="navbar-nav me-auto"
					style="
						background: rgba(33, 37, 41, 0.6);
						border-radius: 5px;
					">
					<li class="nav-item" routerLink="../">
						<a
							class="nav-link active"
							style="color: var(--bs-white)"
							>Front Desk</a
						>
					</li>
					<li class="nav-item" routerLink="../wallet">
						<a
							class="nav-link active"
							style="color: var(--bs-white)"
							>Wallet</a
						>
					</li>
					<li class="nav-item" routerLink="../details">
						<a
							class="nav-link active"
							style="color: var(--bs-white)"
							>Details</a
						>
					</li>
					<li class="nav-item" routerLink="../history">
						<a
							class="nav-link active"
							style="color: var(--bs-white)"
							>History</a
						>
					</li>
					<li class="nav-item" routerLink="/prices">
						<a
							class="nav-link active"
							style="color: var(--bs-white)"
							>Pricing</a
						>
					</li>
					<li class="nav-item" routerLink="/services">
						<a
							class="nav-link active"
							style="color: var(--bs-white)"
							>Services</a
						>
					</li>
				</ul>
				<span class="navbar-text actions">
					<a
						class="btn btn-light action-button"
						role="button"
						(click)="logout()"
						>Sign Out</a
					></span
				>
			</div>
		</div>
	</nav>
	<form
		autocomplete="off"
		#form="ngForm"
		style="
			margin: 95px auto;
			height: fit-content;
			width: fit-content;
			background: RGB(30, 40, 51);
			color: rgb(255, 255, 255);
		">
		<h1 class="display-2 text-center flex-grow-1">Checkout</h1>
		<div *ngIf="stage == 0" class="d-flex" style="padding: 32px">
			<div class="container d-flex flex-column justify-content-between">
				<label class="form-label text-uppercase"
					>Leaving<i
						class="fa fa-map-marker"
						style="margin-left: 12px"></i
					><input
						#start
						class="form-control"
						type="text"
						name="leave"
						autocomplete="off"
						[(ngModel)]="charter.leaving"
						required="" /></label
				><label class="form-label text-uppercase"
					>Arriving<i
						class="fa fa-map-marker"
						style="margin-left: 12px"></i
					><input
						#end
						class="form-control"
						type="text"
						name="arrive"
						autocomplete="off"
						[(ngModel)]="charter.arriving"
						required="" /></label
				><label class="form-label text-uppercase"
					>Language<i
						class="fa fa-comment-o"
						style="margin-left: 12px"></i
					><select
						class="form-select"
						name="language"
						[(ngModel)]="charter.langauge">
						<option [value]="" selected="">
							Select A Language
						</option>
						<option
							*ngFor="let lang of uService.languages"
							[value]="lang._id">
							{{ lang.language }}
						</option>
					</select></label
				><label class="form-label text-uppercase"
					>Music choice<i
						class="fa fa-music"
						style="margin-left: 12px"></i
					><select
						class="form-select"
						name="music"
						[(ngModel)]="charter.music">
						<option [value]="" selected="">Select Music</option>
						<option
							*ngFor="let music of uService.music"
							[value]="music._id">
							{{ music.music }}
						</option>
					</select></label
				><label class="form-label text-uppercase"
					>Appointment<i
						class="fa fa-clock-o"
						style="margin-left: 12px"></i
					><input
						class="form-control"
						type="datetime-local"
						name="appointment"
						[(ngModel)]="charter.appointment"
						required="" /></label
				><button
					class="btn btn-primary"
					type="button"
					(click)="form.valid && (stage = 1)">
					Book your Charter
				</button>
			</div>
			<div class="container d-flex flex-column">
				<div #map width="100%" height="400" style="height: 100%"></div>
			</div>
		</div>
		<div
			*ngIf="stage == 1"
			class="d-flex justify-content-between"
			style="padding: 32px">
			<div class="mx-5">
				<div class="card px-4">
					<p class="h8 py-3">Payment Details</p>
					<div class="row gx-3">
						<div class="col-12">
							<div class="d-flex flex-column">
								<p class="text mb-1">Person Name</p>
								<input
									class="form-control mb-3"
									type="text"
									name="cardholder"
									placeholder="Name"
									[(ngModel)]="payment.cardholder" />
							</div>
						</div>
						<div class="col-12">
							<div class="d-flex flex-column">
								<p class="text mb-1">Card Number</p>
								<input
									class="form-control mb-3"
									type="text"
									name="card_no"
									placeholder="1234 5678 435678"
									[(ngModel)]="payment.card_no" />
							</div>
						</div>
						<div class="col-6">
							<div class="d-flex flex-column">
								<p class="text mb-1">Expiry</p>
								<input
									class="form-control mb-3"
									type="text"
									name="expiry"
									placeholder="MM/YYYY"
									[(ngModel)]="payment.expiry" />
							</div>
						</div>
						<div class="col-6">
							<div class="d-flex flex-column">
								<p class="text mb-1">CVV/CVC</p>
								<input
									class="form-control mb-3 pt-2"
									type="password"
									name="cvv_cvc"
									placeholder="***" />
							</div>
						</div>
						<div class="col-12">
							<div
								class="btn btn-primary mb-3"
								(click)="submit()">
								<!-- <span class="ps-3"
									>Pay
									{{
										((curdir.distance?.value ?? 0) / 10000) * 750 >
										500
											? ((curdir.distance?.value ?? 0) / 10000) *
													750 >
											  500
											: (500 | currency)
									}}</span
								> -->
								<span class="fas fa-arrow-right"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div *ngIf="wallet.length > 0">
				<figure
					*ngFor="let card of wallet"
					class="figure d-flex align-items-center"
					style="
						padding: 10px;
						border-radius: 10px;
						background: var(--bs-teal);
						border-style: none;
						border-color: var(--bs-blue);
					">
					<img
						class="img-fluid figure-img"
						src="assets/img/Mastercard-logo.svg.png"
						width="128px"
						style="margin-right: 20px" />
					<figcaption class="figure-caption d-flex flex-column">
						<span style="color: var(--bs-white)">{{
							card.cardholder
						}}</span
						><span style="color: var(--bs-gray-900)">{{
							card.card_no
						}}</span>
					</figcaption>
					<i
						class="fa fa-remove align-self-start ms-auto click"
						style="font-size: 32px"
						(click)="remove(card._id!)"></i>
				</figure>
			</div>
		</div>
	</form>
</section>
