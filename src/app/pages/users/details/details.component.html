<div class="container hero" style="margin: 40px auto">
	<div class="row row-cols-2">
		<form #form="ngForm" class="col-6 col-lg-6 col-xl-5">
			<div class="offset-xl-1 d-flex flex-column">
				<h1 style="margin: 24px 0px">Personal Details</h1>
				<span style="color: var(--bs-gray); font-size: 24px">Name</span
				><input type="text" name="name" [(ngModel)]="user.name" /><span
					style="color: var(--bs-gray); font-size: 24px"
					>Username</span
				><input
					type="text"
					name="username"
					[(ngModel)]="user.username" /><span
					style="color: var(--bs-gray); font-size: 24px"
					>Email</span
				><input type="email" name="contact" [(ngModel)]="user.email" /><span
					style="color: var(--bs-gray); font-size: 24px"
					>Primary Address</span
				><textarea name="_addr" [(ngModel)]="user.address"></textarea
				><button
					class="btn btn-primary"
					type="button"
					style="margin: 24px 0px; background: var(--bs-teal)"
					(click)="update()">
					Update
				</button>
			</div>
		</form>
		<div class="col-6">
			<img
				class="img-fluid"
				src="assets/img/pexels-godisable-jacob-1537496.jpg"
				width="100%" />
		</div>
	</div>
</div>
